<!doctype html>
<html>
<head>
<title>Login</title>
<style>
body{text-align:center;}
</style>
</head>
<body>
<div style="background-color:black;">
<br><br><br><br><br>
<form id="login-form" style="color:#ffd11a">
<fieldset>
<legend style="color:#99ffff">Fill The Login Form</legend>
<br>
<label>Name:</label><input id="fname"></input><br>
<br><label>Password:</label><input></input><br>
<br><label>Email:</label><input></input><br>	
<br><label>Courses:<label>
<select id="course">
<option>Computer</option>
<option>Information Technology</option>
<option>Electronics</option>
<option>Mechanical</option>
<option>Artificial Intelligence</option>
<option>Civi</option>
</select><br>
<br><label>Address: </label><textarea id="address"></textarea><br>
<br><label>Country:</label>

<label for="country"></label>
<input list="countries" id="country" name="country" />	
<datalist id="countries">	
<option></option>
<option>Bahamas</option>
<option>Brazil</option>
<option>Cambodia</option>
<option>Comoros</option>
<option>Dominica</option>
<option>Egypt</option>
<option>Finland</option>
<option>Germany</option>
<option>Haiti</option>
<option>Iceland</option>
<option>India</option>
<option>Indonesia</option>
<option>Iran</option>
<option>Japan</option>
<option>Kuwait</option>
<option>Maldives</option>
<option>Oman</option>
<option>Saudi Arabia</option>
<option>Thailand</option>
<option>United States of America</option>
<option>Zimbabwe</option>
</datalist>


<br><br><button id="submit_btn">SUBMIT</button>
<br><br>
</fieldset>
</form>
<br>
</div>
</body>
</html>
